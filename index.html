<!doctype html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
  </head>
  <body>

    <button id="find-me">Get my location</button><br />
<p id="status"></p>
<a id="map-link" target="_blank"></a>

    <hr>

<FORM NAME="myform" ACTION="" METHOD="GET">Latitude (decimal degrees): <BR>
<INPUT TYPE="text" NAME="inputboxlat" VALUE=""><P>
<FORM NAME="myform" ACTION="" METHOD="GET">Longitude (decimal degrees): <BR>
  <INPUT TYPE="text" NAME="inputboxlon" VALUE=""><P>
<INPUT TYPE="button" NAME="button" Value="Set this location" onClick="testResults(this.myform)">
    
<hr>
    <p>...or browse the OMO Blue Dot map below....</p>
    <iframe width='100%' height='800px' src="https://api.mapbox.com/styles/v1/phildannward/clsouksxf009601pkbyfa52wg.html?title=false&access_token=pk.eyJ1IjoicGhpbGRhbm53YXJkIiwiYSI6ImNsbXphenpmdzAxc3AycWxqb2lvNGc3dHgifQ.eFaB5d4G93RRRQe0m2E8Eg&zoomwheel=true#14.47/51.93893/-0.24164" title="OMO Blue Dots" style="border:none;"></iframe>
<script>
function geoFindMe() {
  const status = document.querySelector("#status");
  const mapLink = document.querySelector("#map-link");


  mapLink.href = "";
  mapLink.textContent = "";

  function success(position) {
    const latitude = position.coords.latitude;
    const longitude = position.coords.longitude;

    status.textContent = "";
    
       mapLink.href = `https://api.mapbox.com/styles/v1/phildannward/clsouksxf009601pkbyfa52wg.html?title=false&access_token=pk.eyJ1IjoicGhpbGRhbm53YXJkIiwiYSI6ImNsbXphenpmdzAxc3AycWxqb2lvNGc3dHgifQ.eFaB5d4G93RRRQe0m2E8Eg&zoomwheel=false#19.22/${latitude}/${longitude}`;
 
    mapLink.textContent = `Lat/Long (decimal degrees): ${latitude},${longitude} Click here to see a map (inc. OMO Blue Dots) centred on your location`;
  }

  function error() {
    status.textContent = "Unable to retrieve your location";
  }

  if (!navigator.geolocation) {
    status.textContent = "Geolocation is not supported by your browser";
  } else {
    status.textContent = "Locatingâ€¦";
    navigator.geolocation.getCurrentPosition(success, error);
  }
}

document.querySelector("#find-me").addEventListener("click", geoFindMe);

  function testResults (form) {
    var Varlat = form.inputboxlat;
     var Varlon = form.inputboxlon;
      const othermapLink = document.querySelector("#othermap-link");

      othermapLink.href = "";
  othermapLink.textContent = "";
      mapLink.href = `https://api.mapbox.com/styles/v1/phildannward/clsouksxf009601pkbyfa52wg.html?title=false&access_token=pk.eyJ1IjoicGhpbGRhbm53YXJkIiwiYSI6ImNsbXphenpmdzAxc3AycWxqb2lvNGc3dHgifQ.eFaB5d4G93RRRQe0m2E8Eg&zoomwheel=true#19.22/${Varlat}/${Varlon}`;
 
    mapLink.textContent = `Lat/Long (decimal degrees): ${Varlat},${Varlon} Click here to see a map (inc. OMO Blue Dots) centred on this location`;

  }
</script>
  </body>
</html>
